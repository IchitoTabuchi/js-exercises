<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- IMPORTANT: ChatGPT にはここから下の内容しか変更させないこと -->
  <body>
    <form
      id="new-todo-form"
      class="mx-auto max-w-xl flex items-center gap-2 rounded-xl border border-white/10 bg-slate-800/60 p-3 shadow-lg backdrop-blur"
    >
      <input
        type="text"
        id="new-todo"
        placeholder="What needs to be done?"
        class="flex-1 rounded-md border border-sky-500/40 bg-slate-900/70 px-3 py-2 text-slate-100 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-pink-500"
      />
      <button
        class="rounded-md bg-gradient-to-r from-green-400 to-pink-500 px-4 py-2 font-bold text-slate-900 shadow hover:brightness-105 hover:shadow-lg active:scale-95"
      >
        Add
      </button>
    </form>
    <ul
      id="todo-list"
      class="mx-auto mt-4 max-w-xl overflow-hidden rounded-xl border border-white/10 bg-slate-800/40 shadow"
    >
      <!-- NOTE: 以下のような要素を JavaScript で動的に追加する
      <li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked />
          <label class="content">研修の予習範囲を読む</label>
          <button class="destroy"></button>
        </div>
      </li>
      <li>
        <div class="view">
          <input class="toggle" type="checkbox" />
          <label class="content">研修の練習問題を完了する</label>
          <button class="destroy"></button>
        </div>
      </li>
      -->
    </ul>

    <template id="todo-template">
      <li class="group">
        <div class="view flex w-full items-center gap-3 p-3">
          <input class="toggle w-5 h-5" type="checkbox" />
          <label class="content flex-1 text-slate-100 tracking-wide"></label>
          <button
            class="destroy rounded-md px-2 py-1 text-pink-400 hover:bg-pink-500/30"
          >
            ❌
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
