<!doctype html>
<html lang="ja">
  <head>
    <title>Canvas Demo with Web Worker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="index.js"></script>
    <!-- inline で以下に css かく-->
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }

      input#image {
        margin-bottom: 20px;
      }

      .canvas-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px 0;
      }

      canvas {
        border: 1px solid #ccc;
      }

      p {
        margin: 5px 0;
        font-size: 14px;
        color: #333;
      }

      #status {
        margin: 10px 0;
        padding: 10px 20px;
        background-color: #fff;
        border-radius: 5px;
        font-weight: bold;
      }

      #animation-demo {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 200px;
        height: 200px;
        background-color: white;
        border: 2px solid black;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #moving-ball {
        width: 30px;
        height: 30px;
        background-color: blue;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -15px;
        margin-top: -15px;
        animation: circular 3s linear infinite;
      }

      @keyframes circular {
        0% {
          transform: translate(60px, 0px);
        }
        25% {
          transform: translate(0px, 60px);
        }
        50% {
          transform: translate(-60px, 0px);
        }
        75% {
          transform: translate(0px, -60px);
        }
        100% {
          transform: translate(60px, 0px);
        }
      }

      #animation-demo p {
        margin-top: 100px;
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="animation-demo">
      <div id="moving-ball"></div>
      <p>メインスレッド継続確認用</p>
    </div>
    <input id="image" type="file" accept="image/*" />
    <div class="canvas-container">
      <canvas id="original"></canvas>
      <p>元画像</p>
    </div>
    <div class="canvas-container">
      <canvas id="filtered"></canvas>
      <p>フィルタ適用画像 (Web Workerで処理)</p>
    </div>
  </body>
</html>
